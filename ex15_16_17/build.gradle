plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.4.8'
    implementation group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.4.8'
}

test {
    useJUnitPlatform()
}